<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Personalized GitHub Page </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id "personalized-greeting"> Hello, User! ></h1>
    </header>
    <section id="perferences-section">
      <h2> User Preferences</h2>
      <form id="preferemces-form">
        <label for="language">Preferred Language:</label>
        <select id="language" name="language">
          <option value="en"> English</option>
          <option value="fr">French</option>
        </select>
        <label for="theme"> Preferred Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light </option>
          <option value="dark">Dark</option>
        </select>

        <button type="button" onclick="savePreferences()">Save Preferences </button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
